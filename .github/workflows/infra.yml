# .github/workflows/infra.yml
name: Infrastructure

on:
  push:
    branches: [main]
    paths: ['terragrunt/**', 'terraform/**']
  pull_request:
    paths: ['terragrunt/**', 'terraform/**']

env:
  AWS_REGION: us-east-2
  TF_VERSION: '1.7.0'
  TG_VERSION: '0.55.0'

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  plan:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        layer: [shared, staging, production]
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      - name: Setup Terragrunt
        run: |
          wget -q https://github.com/gruntwork-io/terragrunt/releases/download/v${{ env.TG_VERSION }}/terragrunt_linux_amd64
          chmod +x terragrunt_linux_amd64
          sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt
      - name: Plan
        working-directory: terragrunt/environments/${{ matrix.layer }}
        run: terragrunt run-all plan --terragrunt-non-interactive 2>&1 | tee plan.txt
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('terragrunt/environments/${{ matrix.layer }}/plan.txt', 'utf8');
            const truncated = plan.length > 60000 ? plan.substring(0, 60000) + '\n...' : plan;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ“‹ Plan: ${{ matrix.layer }}\n\`\`\`\n${truncated}\n\`\`\``
            });

  apply-shared:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      - name: Setup Terragrunt
        run: |
          wget -q https://github.com/gruntwork-io/terragrunt/releases/download/v${{ env.TG_VERSION }}/terragrunt_linux_amd64
          chmod +x terragrunt_linux_amd64
          sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt
      - name: Apply shared
        working-directory: terragrunt/environments/shared
        run: terragrunt run-all apply --terragrunt-non-interactive

  apply-envs:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: apply-shared
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        environment: [staging, production]
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      - name: Setup Terragrunt
        run: |
          wget -q https://github.com/gruntwork-io/terragrunt/releases/download/v${{ env.TG_VERSION }}/terragrunt_linux_amd64
          chmod +x terragrunt_linux_amd64
          sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt
      - name: Apply ${{ matrix.environment }}
        working-directory: terragrunt/environments/${{ matrix.environment }}
        run: terragrunt run-all apply --terragrunt-non-interactive
